<template>
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="userHelp"
                placeholder="Enter username" value.bind="username & validate">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password"
                value.bind="password & validate">
        </div>
        <button click.delegate="submit()" type="submit" class="btn btn-primary">Submit</button>
    </form>
</template>

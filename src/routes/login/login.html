<template>
    <h1>Login</h1>
    <p></p>
    <div if.bind="correctLogin===false" class="alert alert-danger" role="alert">
        Incorrect login data! Please try again.
    </div>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" aria-describedby="userHelp"
                placeholder="Enter email" value.bind="email & validate:controller">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password"
                value.bind="password & validate:controller">
        </div>
        <button click.delegate="submit()" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p></p>
    <a href="/user/register">Register here, if you don't have an account yet.</a>
</template>

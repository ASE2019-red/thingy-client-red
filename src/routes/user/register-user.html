<template>
    <p></p>
    <h1>Register User</h1>
    <p></p>
    <div if.bind="successfulSignup==false" class="alert alert-danger" role="alert">
        Sorry, we failed to sign you up! Please try again. ${errorText}
    </div>
    <form class="needs-validation">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email"
                value.bind="email & validate">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="Name"
                placeholder="Enter name" value.bind="name & validate">
        </div>
        <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password"
                    value.bind="password & validate">
            </div>
        <button click.delegate="submit()" type="submit" class="btn btn-primary">Register</button>
    </form>
</template>

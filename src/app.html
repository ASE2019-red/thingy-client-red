<template>
    <require from="main.scss"></require>

    <nav id="navigation-bar" class="navbar navbar-expand-sm">
        <ul class="navbar-nav">
            <li repeat.for="nav of router.navigation" class="nav-item ${nav.isActive ? 'active' : ''}">
                <a class="nav-link" href.bind="nav.href">
                    <i class="nav-icon ${nav.settings.class}"></i>
                    <span class="nav-title">${nav.title}</label>
                </a>
            </li>
        </ul>
    </nav>

    <div class="notification-container">
        <template repeat.for="notification of notifications">
            <div class="notification">
                <img src="svg/coffee.svg" class="notification-icon"></img>
                <div class="notification-text">
                    <div class="notification-title">
                        New coffee produced!
                    </div>
                    <div class="notification-hint">
                        By machine ${notification.machine.name}
                    </div>
                </div>
            </div>
        </template>
    </div>

    <div class="container container-fluid">
        <router-view swap-order="with"></router-view>
    </div>




</template>
